        <link rel="stylesheet" href="/css/style.css">

        <link rel="stylesheet" href="/css/login-form.css">
        <link rel="stylesheet" href="/css/about.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 

        <style type="text/css">
            /*footer styling begins*/
           #right{
               display: flex;
               justify-content:space-evenly;
               align-items: center;
               margin-right: 30px;
           }
    
           #right p, #left p{
               font-size: 12px;
               font-family: 'Roboto', sans-serif;
               font-weight: 500;
               margin: 0 30px;
           }
    
           #left{
               display: flex;
               justify-content: space-around;
               align-items: center;
               margin-left: 30px;
           }
    
           #left svg, #left p{
               margin: 0;
           }
    
           #left p{
            padding-left: 10px;
           }
    
           .footer a{
               text-decoration: none;
               color: #767676;
           }
    
           .footer a:hover{
               text-decoration: underline;
               color: #000707;
           }
           
           /*right div panel style begins*/
           #right-div .login-flex{
               display: flex;
               justify-content: left;
               background-color: #f4f4f4;   
               border-radius: 4px; 
               width: 100%;
               height: 54px;
               margin-top: 20px;
           }
    
           .login-flex > svg{
               color: #0b0207;
               align-self: center;   
               margin-left: 10px;
           }

           #right-div textarea{
               width: 100%;
               margin-top: 20px;
               background-color: #f4f4f4;
               border: none;
               outline: none;
               font-size: 16px;
               font-family: 'Roboto', sans-serif;
               font-weight: 300;
               border-radius: 4px;
               padding-left: 12px; 
               padding-top: 12px;
           }
           /*right div styling ends*/
        </style>
    </head>

        <main>
            <!-- navigation link section -->
            <section id="navbar">
                <ol style="margin-top: 20px;">

                    <li>

                            </ul>
                        </div>
                    </li>
                  </ol>
            </section>
            <!-- contains feedback form -->
            <section id="about" style="background-image: url(/images/about-banner.jpg); 
            background-image: -webkit-image-set(url(/images/about-banner.jpg) 1x, 
            url(/images/about-banner.jpg) 2x );">

                <div id="logo">

                </div>

                            </svg> 
                            <input type="text" name="" placeholder="Enter fullname">
                        </div>
                        <div class="login-flex">
                            <svg width="30" height="30" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                                </svg>
                                
                                
                            <input type="text" name="" placeholder="Enter email">
                        </div>
                        <textarea rows="15" cols="50" name="comment" form="usrform" placeholder="Comments"></textarea>
                        <input style="margin-top: 40px;" type="submit" name="" value="Submit">
                    </form>
                </div>
            </section>
             <!-- footer -->
            <section class="footer footer-flex">
                <div id="left">
                    <svg width="24" height="24" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
