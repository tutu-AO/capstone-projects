<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>
    <!-- <link rel="stylesheet" href="/css/new-user.css"> -->
    <link rel="stylesheet" href="/css/cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
  </head>
  <body>
	<section id="cart-section">
        <div id="cart">
            <h1>Shopping Bag <span id="back"><a href="content.html">Back to content</a></span></h1>
            
            <div id="theItems">
                <div id="content">
                    <div class="item-img">
                        <article>
                            <img src="https://images.unsplash.com/photo-1559385072-5adb2c4fc83f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzMTg3NDF8MHwxfHNlYXJjaHwyfHx1cnVzfGVufDB8fHx8MTY1MTY0MzQ2NA&ixlib=rb-1.2.1&q=80&w=1080" />
                            <ul class="add-cart">
                                <li>H: 4032</li>
                                <li>W: 3024</li>
                                <li>Likes: 5591</li>
                                <li class="delete"><svg width="30" height="30" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M19 11V20.4C19 20.7314 18.7314 21 18.4 21H5.6C5.26863 21 5 20.7314 5 20.4V11" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M10 17V11" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M14 17V11" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M21 7L16 7M3 7L8 7M8 7V3.6C8 3.26863 8.26863 3 8.6 3L15.4 3C15.7314 3 16 3.26863 16 3.6V7M8 7L16 7" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    </li>
                            </ul>
                        </article>
                        <div class="item-price"><p>$52.55</p><input class="item-qty" type="number" value="1" /></div>
                    </div>
                    <div class="item-img">
                        <article>
                            <img src="https://images.unsplash.com/photo-1588943211346-0908a1fb0b01?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzMTg3NDF8MHwxfHNlYXJjaHwxMHx8ZG9nfGVufDB8fHx8MTY1MTU3MDU0NA&ixlib=rb-1.2.1&q=80&w=1080" />
                            <ul class="add-cart">
                                <li>H: 4032</li>
                                <li>W: 3024</li>
                                <li>Likes: 5591</li>
                                <li class="delete"><svg width="30" height="30" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M19 11V20.4C19 20.7314 18.7314 21 18.4 21H5.6C5.26863 21 5 20.7314 5 20.4V11" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M10 17V11" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M14 17V11" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M21 7L16 7M3 7L8 7M8 7V3.6C8 3.26863 8.26863 3 8.6 3L15.4 3C15.7314 3 16 3.26863 16 3.6V7M8 7L16 7" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    </li>
                            </ul>
                        </article>
                        <div class="item-price"><p>$52.55</p><input class="item-qty" type="number" value="1" /></div>
                    </div>
                </div>
                <div id="summary">
                    <h2>Summary</h2>
                    <div id="money">
                        <ul class="sub">
                            <li><p>Sub-total</p></li>
                            <li id="subT"><p>$177.43</p></li>
                        </ul>
                        <ul class="sub">
                            <li><p>Estimated shipping & handling</p></li>
                            <li id="estShip"><p>$4.99</p></li>
                        </ul>
                        <ul class="sub">
                            <li><p>Estimated tax</p></li>
                            <li id="estTax"><p>$4.89</p></li>
                        </ul>
                        <ul class="sub">
                            <li><p>Total</p></li>
                            <li id="endT"><p>$187.31</p></li>
                        </ul>
                    </div>
                    <div id="pay-btn">
                        <input type="submit" name="" value="Pay">
                    </div>
                </div> 
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" ></script>
    <!-- <script src="js/result.js"></script> -->
    <script src="js/cart.js"></script>
  </body>
</html>
