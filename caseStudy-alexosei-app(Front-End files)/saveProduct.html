<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Product</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/new-product.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <section id="new-user">
            <div id="header">
                <h1>Enter Product Information</h1>
            </div>
            <div id="product-form" style="margin-top: 20px;">
                <form>
                    <div id="form-div">
                        <div id="left">
                            <div class="login-flex">
                                <input type="text" name="" placeholder="Image Id">
                            </div>
                            <div class="login-flex">
                                <input type="text" name="" placeholder="Price">
                            </div>
                            <div class="login-flex">
                                <input type="text" name="" placeholder="Image Url">
                            </div>
                            <div class="login-flex">
                                <input type="text" name="" placeholder="Image Height">
                            </div>
                            <div class="login-flex">
                                <input type="text" name="" placeholder="Image Weight">
                            </div>
                        </div>
                        <div id="right">
                            <textarea rows="6" cols="50" name="comment" form="usrform" placeholder="Description"></textarea>
                            <div class="login-flex">
                                <input type="text" name="" placeholder="Likes">
                            </div>
                            <div class="login-flex">
                                <input type="text" name="" placeholder="Date">
                            </div>
                            <input style="margin-top: 28px;" type="submit" name="" value="Save">
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
